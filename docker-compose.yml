version: "3.9"  # optional since v1.27.0

networks:
  laravel:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: laravelContainer
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - .nginx/default.conf:/etc/nginnx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      -laravel

  mysql:
    image: mysql:5.7.22
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "4306:3306"
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      -laravel


  php:
    build:
      context: .
        dockerfile:
    container_name: php
    volumes:
      - ./src:/var/www/html
    ports:
       - "9000:9000"
    networks:
      -laravel
